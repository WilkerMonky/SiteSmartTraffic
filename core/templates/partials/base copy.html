{%load static%}
<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Traffic</title>
        <!-- Load Roboto font -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!-- Load css styles -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-responsive.css'  %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/pluton.css' %}" />
        <!--[if IE 7]>
            <link rel="stylesheet" type="text/css" href="css/pluton-ie7.css" />
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.cslider.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.bxslider.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" />
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'images/ico/apple-touch-icon-144.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'images/ico/apple-touch-icon-114.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'images/apple-touch-icon-72.png' %}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'images/ico/apple-touch-icon-57.png' %}">
        <link rel="shortcut icon" href="{% static 'images/ico/icons8-semáforo-48.png' %}">
    </head>
    
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a href="#" class="brand">
                        <img src="{% static 'images/logoMelhorada.png' %}" width="120" height="40" alt="Logo" />
                        <!-- This is website logo -->
                    </a>
                    <!-- Navigation button, visible on small resolution -->
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <i class="icon-menu"></i>
                    </button>
                    <!-- Main navigation -->
                    <div class="nav-collapse collapse pull-right">
                        <ul class="nav" id="top-navigation">
                            <li class="active"><a href="#home">Início</a></li>
                            <li><a href="#utilidade">Utilidade</a></li>
                            <li><a href="#registro">Etapas</a></li>
                            <li><a href="#artigo">Artigo</a></li>
                            <li><a href="#equipe">Equipe</a></li>
                         
                            <li><a href="#contato">Contato</a></li>
                        </ul>
                    </div>
                    <!-- End main navigation -->
                </div>
            </div>
        </div>
        
        {%block content%} {% endblock%}

         <!-- ScrollUp button start -->
         <div class="scrollup">
            <a href="#">
                <i class="icon-up-open"></i> 
            </a>
        </div>
        <!-- ScrollUp button end -->
        <!-- Include javascript -->
        <script src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{%static 'js/jquery.mixitup.js' %}"></script>
        <script type="text/javascript" src="{%static 'js/bootstrap.js' %}"></script>
        <script type="text/javascript" src="{%static 'js/modernizr.custom.js' %}"></script>
        <script type="text/javascript" src="{%static 'js/jquery.bxslider.js' %}"></script>
        <script type="text/javascript" src="{%static 'js/jquery.cslider.js' %}"></script>
        <script type="text/javascript" src="{%static 'js/jquery.placeholder.js' %}"></script>
        <script type="text/javascript" src="{%static 'js/jquery.inview.js' %}"></script>
        <!-- Load google maps api and call initializeMap function defined in app.js -->
 
        <!-- css3-mediaqueries.js for IE8 or older -->
        <!--[if lt IE 9]>
            <script src="js/respond.min.js"></script>
        <![endif]-->
        
        <script type="text/javascript" src="{%static 'js/app.js' %}"></script>
    </body>
</html>
